<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/1-timer.css">
    <title>Page 2</title>
  </head>
  <body>
      <a href="./index.html">Go to home</a>
      <div class="inp-btn">
        <input type="text" id="datetime-picker" />
  <button type="button" data-start="start" disabled="">Start</button>
      </div>

<div class="timer">
  <div class="field">
    <span class="value" data-days="days">00</span>
    <span class="label">Days</span>
  </div>
  <div class="field">
    <span class="value" data-hours="hours">00</span>
    <span class="label">Hours</span>
  </div>
  <div class="field">
    <span class="value" data-minutes="minutes">00</span>
    <span class="label">Minutes</span>
  </div>
  <div class="field">
    <span class="value" data-seconds="seconds">00</span>
    <span class="label">Seconds</span>
  </div>
</div>

      <script type="module" src="./js/1-timer.js" defer></script>
  </body>
</html>
